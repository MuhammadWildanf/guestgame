<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Game - Kontrol Pemain</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f7f7fb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .player-info {
      text-align: center;
      margin-top: 30px;
    }

    .player-email {
      font-size: 14px;
      color: #666;
      margin-top: -5px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }

    .controls button {
      width: 80px;
      height: 80px;
      font-size: 22px;
      border-radius: 12px;
      border: none;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .controls button:active {
      background: #004999;
      transform: scale(0.95);
    }

    #status {
      font-weight: bold;
      margin-bottom: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="player-info">
    <h3 id="playerName">Pemain</h3>
    <p class="player-email" id="playerEmail"></p>
  </div>

  <div class="controls">
    <div></div>
    <button id="up">‚¨ÜÔ∏è</button>
    <div></div>
    <button id="left">‚¨ÖÔ∏è</button>
    <div></div>
    <button id="right">‚û°Ô∏è</button>
    <div></div>
    <button id="down">‚¨áÔ∏è</button>
    <div></div>
  </div>

  <p id="status">Terhubung ke Firebase...</p>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="/scripts/firebase-client.js"></script>

  <script>
    const dbRef = firebase.database().ref("users");
    const controlRef = firebase.database().ref("controls");

    const statusText = document.getElementById("status");
    const nameEl = document.getElementById("playerName");
    const emailEl = document.getElementById("playerEmail");

    // üîπ Ambil user terakhir dari Firebase
    dbRef.limitToLast(1).on("child_added", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        nameEl.textContent = data.nama || "Pemain";
        emailEl.textContent = data.email || "";
      }
    });

    function sendControl(action) {
      controlRef.set({ action, timestamp: Date.now() });
      statusText.textContent = `üì° Mengirim: ${action}`;
    }

    document.getElementById("up").addEventListener("click", () => sendControl("up"));
    document.getElementById("down").addEventListener("click", () => sendControl("down"));
    document.getElementById("left").addEventListener("click", () => sendControl("left"));
    document.getElementById("right").addEventListener("click", () => sendControl("right"));
  </script>
</body>
</html>
