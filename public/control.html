<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Game - Kontrol Pemain</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f7f7fb;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    /* üîπ Nama pemain di atas */
    .player-info {
      text-align: center;
      padding: 20px 0;
      flex: 0 0 auto;
    }

    .player-name {
      font-size: 22px;
      font-weight: bold;
    }

    /* üîπ Wrapper kontrol di tengah layar */
    .controls-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .controls button {
      width: 80px;
      height: 80px;
      font-size: 22px;
      border-radius: 12px;
      border: none;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .controls button:active {
      background: #004999;
      transform: scale(0.95);
    }
  </style>
</head>

<body>
  <!-- üîπ Nama di bagian atas -->
  <div class="player-info">
    <div id="playerName" class="player-name">Pemain</div>
  </div>

  <!-- üîπ Kontrol di tengah layar -->
  <div class="controls-wrapper">
    <div class="controls">
      <div></div>
      <button id="up">‚¨ÜÔ∏è</button>
      <div></div>
      <button id="left">‚¨ÖÔ∏è</button>
      <div></div>
      <button id="right">‚û°Ô∏è</button>
      <div></div>
      <button id="down">‚¨áÔ∏è</button>
      <div></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="/scripts/firebase-client.js"></script>

  <script>
    const nameEl = document.getElementById("playerName");

    // Ambil userId dari URL
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("user");

    if (!userId) {
      alert("User tidak ditemukan!");
      window.location.href = "/";
    }

    // Ambil nama user dari Firebase
    const playerRef = firebase.database().ref("users/" + userId);
    playerRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        nameEl.textContent = data.nama || "Pemain";
      }
    });

    // üîπ Fungsi kirim kontrol (pakai update agar tidak overwrite penuh)
    function sendControl(action) {
      const controlRef = firebase.database().ref("controls/" + userId);
      controlRef.update({
        action,
        timestamp: Date.now(),
        random: Math.random().toString(36).substring(2, 8),
        player: userId,
      });
    }

    // üîπ Tombol kontrol
    document.getElementById("up").addEventListener("click", () => sendControl("up"));
    document.getElementById("down").addEventListener("click", () => sendControl("down"));
    document.getElementById("left").addEventListener("click", () => sendControl("left"));
    document.getElementById("right").addEventListener("click", () => sendControl("right"));
  </script>
</body>
</html>
