      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }

    }

      font-weight: bold;

    // üîπ Kirim data (tanpa foto)
    submitBtn.addEventListener("click", async () => {
      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!nama || !email) return alert("Nama dan email wajib diisi!");

      statusText.textContent = "‚è≥ Mengirim ke server...";
      statusText.style.color = "orange";

      try {
        const res = await fetch("/api/users/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nama, email })
        });

        const data = await res.json();

        if (data.success) {
          statusText.textContent = "‚úÖ Data berhasil dikirim!";
          statusText.style.color = "green";

          // Redirect ke kontrol
          setTimeout(() => {
            window.location.href = "/control.html";
          }, 1000);
        } else {
          throw new Error(data.message || "Gagal menyimpan data");
        }
      } catch (error) {
        statusText.textContent = "‚ùå Gagal mengirim data: " + error.message;
        statusText.style.color = "red";
      }
    });
