<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Game - Isi Data Pemain</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7fb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center; /* ‚¨ÖÔ∏è ini yang membuat form di tengah layar */
    }

    .form-container {
      text-align: center;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input {
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .buttons {
      margin-top: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>üßæ Isi Data Pemain</h2>

    <input type="text" id="nama" placeholder="Masukkan nama" />
    <input type="email" id="email" placeholder="Masukkan email" />

    <div class="buttons">
      <button id="submit">Submit</button>
    </div>

    <p id="status"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="/scripts/firebase-client.js"></script>

  <script>
    const submitBtn = document.getElementById("submit");
    const statusText = document.getElementById("status");

    submitBtn.addEventListener("click", async () => {
      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!nama || !email) return alert("Nama dan email wajib diisi!");

      statusText.textContent = "‚è≥ Mengirim ke server...";
      statusText.style.color = "orange";

      try {
        const res = await fetch("/api/users/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nama, email }),
        });

        const data = await res.json();

        if (data.success) {
          statusText.textContent = "‚úÖ Data berhasil dikirim!";
          statusText.style.color = "green";

          // ‚úÖ Redirect ke halaman kontrol dengan userId
          setTimeout(() => {
            window.location.href = `/control.html?user=${data.userId}`;
          }, 1000);
        } else {
          throw new Error(data.message || "Gagal menyimpan data");
        }
      } catch (error) {
        statusText.textContent = "‚ùå Gagal mengirim data: " + error.message;
        statusText.style.color = "red";
      }
    });
  </script>
</body>
</html>
